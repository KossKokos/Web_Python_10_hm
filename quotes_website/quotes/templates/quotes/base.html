<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/main.css' %}">
    <title>{{title}}</title>
</head>

<body>
    <div class="container">
        <div class="row header-box pt-3">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                {% if user.is_authenticated %}
                <p>
                    <a href="{% url 'users:logout' %}" class="btn btn-primary">Logout</a>
                    <a href="{% url 'quotes:add_quote' %}" class="btn btn-primary">Add quote</a>
                    <a href="{% url 'quotes:add_author' %}" class="btn btn-primary">Add author</a>
                    <a href="{% url 'quotes:add_tag' %}" class="btn btn-primary">Add Tag</a>
                    <a href="{% url 'quotes:delete_author' %}" class="btn btn-danger">Delete author </a>
                    <a href="{% url 'quotes:delete_tag' %}" class="btn btn-danger">Delete tag </a>
                </p>
                <p>
                    {% else %}
                    <a href="{% url 'users:login' %}" class="btn btn-primary">LogIn</a>
                    <a href="{% url 'users:register' %}" class="btn btn-primary">SignUp</a>
                </p>
                {% endif %}
            </div>
        </div>
        <div class="row">
            {% block content %}

            {% endblock %}
        </div>
    </div>
