{% extends "quotes/base.html" %}

{% block content %}

<h1>Add Tag</h1>
<form action="{% url 'quotes:add_tag' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-control">Tag name</label>
        {{tag_form.tag}}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

{% endblock %}
